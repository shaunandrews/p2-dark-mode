<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }
    .icon-area {
      position: relative;
    }
    .moon {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #0675c4 0%, #0ea5e9 100%);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 60px rgba(6, 117, 196, 0.5), 0 0 120px rgba(6, 117, 196, 0.3);
    }
    .moon::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 15px;
      width: 60px;
      height: 60px;
      background: #1a1a1a;
      border-radius: 50%;
    }
    .text-area {
      color: #fff;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #fff 0%, #c9c9c9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 28px;
      color: #8c8c8c;
      font-weight: 400;
    }
    .badge {
      display: inline-block;
      margin-top: 24px;
      padding: 10px 20px;
      background: rgba(6, 117, 196, 0.2);
      border: 1px solid rgba(6, 117, 196, 0.4);
      border-radius: 8px;
      color: #0ea5e9;
      font-size: 16px;
      font-weight: 500;
    }
    .glow-1, .glow-2 {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }
    .glow-1 {
      width: 400px;
      height: 400px;
      background: #0675c4;
      top: -100px;
      left: -100px;
    }
    .glow-2 {
      width: 300px;
      height: 300px;
      background: #6366f1;
      bottom: -50px;
      right: -50px;
    }
  </style>
</head>
<body>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  <div class="container">
    <div class="icon-area">
      <div class="moon"></div>
    </div>
    <div class="text-area">
      <h1>P2 Dark Mode</h1>
      <div class="tagline">Dark mode for WordPress P2 sites</div>
      <div class="badge">Chrome Extension</div>
    </div>
  </div>
</body>
</html>
